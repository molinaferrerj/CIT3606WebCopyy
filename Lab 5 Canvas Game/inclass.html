<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Inclass </title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <canvas id="myCanvas" width="500" height="400" style="border: 1px solid black"></canvas>
      

        <script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
ctx.fillStyle = 'blue';
ctx.fillRect(canvas.width/2 -50 , canvas.height/2 -50, 100,100);
ctx.fillStyle = 'yellow';
ctx.arc(200, 200, 30, 0, 360);
ctx.fill();
const myimg = new Image();
myimg.src = "cat.jpg";
myimg.onload = function(){ 
    ctx.drawImage(myimg, 10, 10, 100, 100);
}
myCanvas.onmousedown = function(event){
    alert("You clicked at " + event.clientX + ", " + event.clientY);
}
setInterval(drawFunction, 100);
let x = 10;
let y = 10;
function drawFunction(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    x+=2;
    y+=2;
    ctx.drawImage(myimg, x, y, 100, 100);
   }
   document.onkeydown = function(event){
    if (e.key == "ArrowLeft") 
       x -= 5;
   if (e.key == "ArrowRight") 
       x += 5;
   if (e.key == "ArrowUp") 
       y -= 5;
   if (e.key == "ArrowDown") 
       y += 5;
}
        </script> 
    </body>
</html>
